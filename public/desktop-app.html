<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikFind Desktop</title>
</head>
<body>
    <script>
        // localStorage에서 사용자 정보 가져오기
        const userDataStr = localStorage.getItem('userData');
        
        if (userDataStr) {
            const userData = JSON.parse(userDataStr);
            console.log('✅ 사용자 정보 로드:', userData);
            
            // Electron 앱의 실제 메인 화면으로 리다이렉트
            window.location.href = '../renderer/index.html?userData=' + encodeURIComponent(userDataStr);
        } else {
            // 로그인 정보가 없으면 메인 화면으로
            window.location.href = '../renderer/index.html';
        }
    </script>
</body>
</html>
