<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikFind - 블랙리스트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div id="sidebar-container"></div>
    <div id="header-container"></div>
    
    <main class="ml-64 mt-16 p-8">
        <div class="max-w-7xl mx-auto">
            <div class="mb-8">
                <h2 class="text-3xl font-bold text-gray-800">블랙리스트 관리</h2>
                <p class="text-gray-600 mt-2">특정 사용자나 곡을 차단하세요</p>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                        <i class="fas fa-user-slash mr-2 text-red-600"></i>
                        차단된 사용자
                    </h3>
                    <div class="mb-4">
                        <div class="flex gap-2">
                            <input type="text" placeholder="사용자 이름 입력..." class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500">
                            <button class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="space-y-2">
                        <p class="text-center py-8 text-gray-500 text-sm">차단된 사용자가 없습니다</p>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                        <i class="fas fa-music-slash mr-2 text-orange-600"></i>
                        차단된 곡/키워드
                    </h3>
                    <div class="mb-4">
                        <div class="flex gap-2">
                            <input type="text" placeholder="곡명 또는 키워드 입력..." class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500">
                            <button class="px-4 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700 transition">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="space-y-2">
                        <p class="text-center py-8 text-gray-500 text-sm">차단된 곡이 없습니다</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/i18n.js"></script>
    <script src="/js/layout.js"></script>
</body>
</html>
