<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikFind - 오버레이</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div id="sidebar-container"></div>
    <div id="header-container"></div>
    
    <main class="ml-64 mt-16 p-8">
        <div class="max-w-6xl mx-auto">
            <div class="mb-8">
                <h2 class="text-3xl font-bold text-gray-800">오버레이 설정</h2>
                <p class="text-gray-600 mt-2">방송 화면에 표시될 오버레이를 설정하세요</p>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                        <i class="fas fa-link mr-2 text-indigo-600"></i>
                        오버레이 URL
                    </h3>
                    <p class="text-sm text-gray-600 mb-4">OBS나 다른 방송 소프트웨어에서 브라우저 소스로 추가하세요</p>
                    
                    <div class="bg-gray-50 p-4 rounded-lg mb-4">
                        <div class="flex items-center justify-between">
                            <code class="text-sm text-gray-700 break-all" id="overlay-url">
                                https://tikfind.app/overlay/your-unique-id
                            </code>
                            <button onclick="copyOverlayUrl()" class="ml-4 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition whitespace-nowrap">
                                <i class="fas fa-copy mr-2"></i>복사
                            </button>
                        </div>
                    </div>

                    <div class="space-y-3">
                        <div class="flex items-center justify-between p-3 bg-blue-50 rounded-lg">
                            <span class="text-sm text-gray-700">권장 해상도</span>
                            <span class="font-medium text-gray-800">1920 x 1080</span>
                        </div>
                        <div class="flex items-center justify-between p-3 bg-green-50 rounded-lg">
                            <span class="text-sm text-gray-700">투명도 지원</span>
                            <span class="font-medium text-green-600">지원됨</span>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                        <i class="fas fa-palette mr-2 text-purple-600"></i>
                        디자인 커스터마이징
                    </h3>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">테마 선택</label>
                            <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                                <option>Modern Dark</option>
                                <option>Neon Glow</option>
                                <option>Minimal White</option>
                                <option>Gradient Purple</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">폰트 크기</label>
                            <input type="range" min="12" max="32" value="16" class="w-full">
                            <div class="flex justify-between text-xs text-gray-500 mt-1">
                                <span>작게</span>
                                <span>크게</span>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">애니메이션 속도</label>
                            <input type="range" min="1" max="10" value="5" class="w-full">
                            <div class="flex justify-between text-xs text-gray-500 mt-1">
                                <span>느리게</span>
                                <span>빠르게</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h3 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                    <i class="fas fa-eye mr-2 text-green-600"></i>
                    미리보기
                </h3>
                
                <div class="bg-gray-900 rounded-lg p-8 min-h-[400px] relative overflow-hidden">
                    <div class="absolute inset-0 bg-gradient-to-br from-indigo-500/20 to-purple-500/20"></div>
                    
                    <div class="relative z-10">
                        <div class="bg-black/50 backdrop-blur-sm rounded-lg p-4 mb-4 max-w-md">
                            <div class="flex items-center space-x-3">
                                <div class="bg-gradient-to-r from-indigo-500 to-purple-600 p-3 rounded-lg">
                                    <i class="fas fa-music text-white text-xl"></i>
                                </div>
                                <div class="flex-1">
                                    <p class="text-white font-semibold">현재 재생 중</p>
                                    <p class="text-gray-300 text-sm">Sample Song - Artist Name</p>
                                </div>
                            </div>
                        </div>

                        <div class="bg-black/50 backdrop-blur-sm rounded-lg p-4 max-w-md">
                            <p class="text-white font-semibold mb-2">다음 곡</p>
                            <div class="space-y-2">
                                <div class="flex items-center justify-between text-sm">
                                    <span class="text-gray-300">1. Next Song Title</span>
                                    <span class="text-gray-400">신청자A</span>
                                </div>
                                <div class="flex items-center justify-between text-sm">
                                    <span class="text-gray-300">2. Another Song</span>
                                    <span class="text-gray-400">신청자B</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="absolute bottom-4 right-4 text-gray-500 text-sm">
                        <i class="fas fa-info-circle mr-1"></i>실제 오버레이 미리보기
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                    <i class="fas fa-sliders-h mr-2 text-orange-600"></i>
                    표시 옵션
                </h3>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <label class="flex items-center justify-between p-4 bg-gray-50 rounded-lg cursor-pointer hover:bg-gray-100 transition">
                        <div>
                            <span class="text-sm font-medium text-gray-700">현재 재생 곡 표시</span>
                            <p class="text-xs text-gray-500 mt-1">재생 중인 곡 정보를 표시합니다</p>
                        </div>
                        <input type="checkbox" class="toggle" checked>
                    </label>

                    <label class="flex items-center justify-between p-4 bg-gray-50 rounded-lg cursor-pointer hover:bg-gray-100 transition">
                        <div>
                            <span class="text-sm font-medium text-gray-700">대기열 표시</span>
                            <p class="text-xs text-gray-500 mt-1">다음 곡 목록을 표시합니다</p>
                        </div>
                        <input type="checkbox" class="toggle" checked>
                    </label>

                    <label class="flex items-center justify-between p-4 bg-gray-50 rounded-lg cursor-pointer hover:bg-gray-100 transition">
                        <div>
                            <span class="text-sm font-medium text-gray-700">신청자 이름 표시</span>
                            <p class="text-xs text-gray-500 mt-1">곡을 신청한 사람의 이름을 표시합니다</p>
                        </div>
                        <input type="checkbox" class="toggle" checked>
                    </label>

                    <label class="flex items-center justify-between p-4 bg-gray-50 rounded-lg cursor-pointer hover:bg-gray-100 transition">
                        <div>
                            <span class="text-sm font-medium text-gray-700">앨범 커버 표시</span>
                            <p class="text-xs text-gray-500 mt-1">곡의 앨범 아트를 표시합니다</p>
                        </div>
                        <input type="checkbox" class="toggle">
                    </label>
                </div>

                <div class="flex justify-end mt-6">
                    <button class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                        <i class="fas fa-save mr-2"></i>설정 저장
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/i18n.js"></script>
    <script src="/js/layout.js"></script>
    <script>
        function copyOverlayUrl() {
            const url = document.getElementById('overlay-url').textContent.trim();
            navigator.clipboard.writeText(url).then(() => {
                alert('오버레이 URL이 복사되었습니다!');
            });
        }
    </script>
</body>
</html>
