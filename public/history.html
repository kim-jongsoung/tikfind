<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikFind - 히스토리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div id="sidebar-container"></div>
    <div id="header-container"></div>
    
    <main class="ml-64 mt-16 p-8">
        <div class="max-w-7xl mx-auto">
            <div class="mb-8">
                <h2 class="text-3xl font-bold text-gray-800">신청곡 히스토리</h2>
                <p class="text-gray-600 mt-2">과거에 재생된 모든 신청곡을 확인하세요</p>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <div class="flex flex-wrap items-center gap-4">
                    <input type="date" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                    <input type="text" placeholder="곡명 또는 신청자 검색..." class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                    <button class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                        <i class="fas fa-search mr-2"></i>검색
                    </button>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="text-left py-4 px-6 text-sm font-semibold text-gray-700">재생 시간</th>
                            <th class="text-left py-4 px-6 text-sm font-semibold text-gray-700">곡명</th>
                            <th class="text-left py-4 px-6 text-sm font-semibold text-gray-700">아티스트</th>
                            <th class="text-left py-4 px-6 text-sm font-semibold text-gray-700">신청자</th>
                            <th class="text-left py-4 px-6 text-sm font-semibold text-gray-700">상태</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="5" class="text-center py-12 text-gray-500">
                                <i class="fas fa-history text-4xl mb-3 text-gray-300"></i>
                                <p>아직 재생된 곡이 없습니다</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="/js/i18n.js"></script>
    <script src="/js/layout.js"></script>
</body>
</html>
